{{ define "head"}}
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="static/styles/cover.css" rel="stylesheet">
</head>
{{ end }}

{{ define "header" }}
<header class="mb-auto pb-3 border-bottom">
    <div>
        <h3 class="float-md-start mb-0"><a class="nav-link" href="/">Lab1</a></h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
            {{ if .user }}
            <a class="nav-link fw-bold py-1 px-0" href="/logout">{{.user}} logout</a>
            {{ else }}
            <a class="nav-link fw-bold py-1 px-0" href="{{.authUrl}}">Login</a>
            {{ end }}
        </nav>
    </div>
</header>
{{ end }}

{{ define "footer_scripts" }}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

{{ end }}
